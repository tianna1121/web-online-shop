<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online E-com</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <!--Slick Slider-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-12 ">
            <div class="btn-group">
              <button
                class="btn border dropdown-toggle my-md-4 my-2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                USD
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">ERU-Euro</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title text-white">Online Store</h2>
          </div>
          <div class="col-md-4 col-12 text-right">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">Sign In</a>
              <a href="#" class="px-1">Creat an Account</a>
            </p>
          </div>
        </div>
        <div class="container-fluid p-0">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >HOME <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FEATURES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">COLLECTION</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US</a>
                </li>
              </ul>
            </div>
            <div class="navbar-nav">
              <li class="nav-item border rounded-cicle mx-2 search-icon">
                <i class="fas fa-search p-2"></i>
              </li>
              <li class="nav-item border rounded-cicle mx-2 basket-icon">
                <i class="fas fa-shopping-basket p-2"></i>
              </li>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Section-->
    <main>
      <!-- First Slider -->
      <div class="container-fluid">
        <div class="site-slider">
          <div class="slider-one"></div>
        </div>
      </div>
      <!-- First Slider -->

      <!-- First Slider -->
    </main>

    <!--Footer Section-->
    <footer></footer>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
  </body>
</html>
