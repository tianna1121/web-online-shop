<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online E-com</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/001b3d268c.js"></script>

    <!--Slick Slider-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-12 ">
            <div class="btn-group">
              <button
                class="btn border dropdown-toggle my-md-4 my-2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                USD
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">ERU-Euro</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title text-white">Online Store</h2>
          </div>
          <div class="col-md-4 col-12 text-right">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">Sign In</a>
              <a href="#" class="px-1">Creat an Account</a>
            </p>
          </div>
        </div>
        <div class="container-fluid p-0">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >HOME <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FEATURES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">COLLECTION</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US</a>
                </li>
              </ul>
            </div>
            <div class="navbar-nav">
              <li class="nav-item border rounded-cicle mx-2 search-icon">
                <i class="fas fa-search p-2"></i>
              </li>
              <li class="nav-item border rounded-cicle mx-2 basket-icon">
                <i class="fas fa-shopping-basket p-2"></i>
              </li>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Section-->
    <main>
      <!-- First Slider -->
      <div class="container-fluid" p-0>
        <div class="site-slider">
          <div class="slider-one">
            <div>
              <img src="./assets/item-1.jpg" class="img-fluit" alt="Banner 1" />
            </div>
            <div>
              <img src="./assets/item-2.jpg" class="img-fluit" alt="Banner 2" />
            </div>
            <div>
              <img src="./assets/item-3.jpg" class="img-fluit" alt="Banner 3" />
            </div>
          </div>
          <div class="slider-btn">
            <span class="prev position-top"
              ><i class="fas fa-chevron-left"></i
            ></span>
            <span class="next position-top right-0"
              ><i class="fas fa-chevron-right"></i
            ></span>
          </div>
        </div>
      </div>

      <!-- Second Slider -->
      <div class="container-fluit">
        <div class="site-slider-two px-md-4">
          <div class="row">
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="./assets/id-9-cat-1.jpg" alt="Product 1" />
              <span class="border site-btn btn-span">SOFA & CHAIRS</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="./assets/id-9-cat-2.jpg" alt="Product 2" />
              <span class="border site-btn btn-span">FURNITURES</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="./assets/id-9-cat-3.jpg" alt="Product 3" />
              <span class="border site-btn btn-span">LAMP & LIGHTING</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="./assets/id-9-cat-4.jpg" alt="Product 4" />
              <span class="border site-btn btn-span">SOUND & LIFE</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="./assets/id-9-cat-5.jpg" alt="Product 5" />
              <span class="border site-btn btn-span">APPLICANCES</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer Section-->
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
      integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
